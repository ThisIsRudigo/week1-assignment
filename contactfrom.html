<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
		<title>sign up</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-8 col-xs-push-2" id="form">
					<div class="row">
						<div class="col-xs-12" id="header">
							<h4>sign up</h4>
						</div>
					</div>
					<form class="form-horzional">
						<div class="form-group col-xs-12">
							<div class="col-xs-3">
								<label for="frist name">frist name</label>
							</div>
							<div class="col-xs-9">
								<input type="text" class="form-control" placeholder="enter frist name">
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-3">
								<label for="last name">last name</label>
							</div>
							<div class="col-xs-9">
								<input type="text" class="form-control" placeholder="enter last name">
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-3">
								<label for="screen name">screen name</label>
							</div>
							<div class="col-xs-9">
								<input type="text" class="form-control" placeholder="enter screen name">
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-3">
								<label for="date of brith">date of brith</label>
							</div>
							<div class="col-xs-9">
								<div class="row">
									<div class="col-xs-5">
										<select class="form-control">
											<option value="month"></option>
											<option value="jan">jan</option>
											<option value="feb">feb</option>
											<option value="mar">mar</option>
											<option value="apr">apr</option>
											<option value="may">may</option>
											<option value="jun">jun</option>
											<option value="jul">jul</option>
										</select>
									</div>
									<div class="col-xs-3">
										<select class="form-control">
											<option value="days"></option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
										</select>
									</div>
									<div class="col-xs-4">
										<select class="form-control">
											<option value="year"></option>
											<option value="1976">1976</option>
											<option value="1977">1977</option>
											<option valuie="1978">1978</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-3">
								<label for="gender">gender</label>
							</div>
							<div class="col-xs-9">
								<input type="radio" name="male"> male
								<input type="radio" name=female"> female
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-3">
								<label for="country">country</label>
							</div>
							<div class="col-xs-9">
								<select class="form-control">
									<option value="USA">USA</option>
									<option value="london">london</option>
									<option value="nigeria">nigeria</option>
								</select>
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-3">
								<label for="email">email address</label>
							</div>
							<div class="col-xs-9">
								<input type="email" class="form-control" placeholder="enter email address">
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-3">
								<label for="phone">phone number</label>
							</div>
							<div class="col-xs-9">
								<input type="phone" class="form-control" placeholde="enter phone number">
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-3">
								<label for="password">password</label>
							</div>   
							<div class="col-xs-9">
								<input type="password" class="form-control">
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-3">              
								<label for="password">confirm password</label>
							</div>
							<div class="col-xs-9">
								<input type="password" class="form-control">
							</div>
						</div>
						<div class="form-group col-xs-12">
							<div class="col-xs-3"></div>
							<div class="col-xs-9">
								<label class="checkbox-inline"><input type="checkbox">i agree to the term use</label>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-xs-12" id="footer">
								<button class="btn btn-success" id="button">sumbit</button>
								<button class="btn btn-danger" id="button">cancle</buutton>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
